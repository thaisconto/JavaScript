<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--comentário em HTML-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Programa</title>
    <style>
        body {
            /*comentário em CSS*/
            background-color: rgb(215, 187, 242);
            color: white;
            font: normal 20pt Arial;        
        }  
        h1{
            color:rgb(177, 24, 149);
        } 
    </style>
</head>
<body>
   <h1>Título: Olá, mundo </h1>
   <p> Parágrafo</p>
   <script>
       var nome = window.prompt('Qual o seu nome? ')
       document.write(`Olá <strong>${nome}</strong>. Seu nome tem ${nome.length} letras <br/>`) //escreva na tela
       document.write(`Seu nome em maiúscula fica: <strong>${nome.toUpperCase()}</strong> <br/>`)
       document.write(`Seu nome em minúscula fica: <strong>${nome.toLowerCase()}</strong> <br/>`)

       var n1 = Number(window.prompt('Digite um número: '))
       document.write(`Seu número em com 2 casas decimais fica ${n1.toFixed(2)} <br/>`)
       document.write(`Seu número no formato real fica: ${n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} <br/>`)
       document.write(`Seu número no fomrato dolar fica: ${n1.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'})} <br/>`)
       document.write(`Seu número no fomrato euro fica: ${n1.toLocaleString('pt-BR', {style: 'currency', currency: 'EUR'})} <br/>`)
   </script>
</body>
</html>
