<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background-color: rgb(185, 185, 251);
            color: blue;
            width: 200px; /*largura*/
            height: 200px; /*altura*/
            line-height: 200px; /*alinhar o texto*/
            text-align: center; /*alinhar o texto*/
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        //selecionando o elemento div por ID
        var a = window.document.getElementById('area')
        //deixando em "alerta" para quando ocorrer o evento ele ir para a função desejada
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        //criando as funções clicar, entrar e sair
        function clicar(){ 
            a.innerText = 'Clicou'
            a.style.background = 'red'
        }

        function entrar(){
            a.innerText = 'Entrou'
        }

        function sair(){
            a.innerText = 'Saiu'
            a.style.background = 'rgb(185, 185, 251)'
        }
    </script>
</body>
</html>
